<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
 .blue-box{
   height: 200px;
   width: 400px;
   background-color: blue;
   position: relative;
   top: 200px;
   left: 200px;
 }
 .red-circle{
  height: 100px;
  width: 100px;
  background-color: red;
  top: 150px;
 left: 250px;
  border-radius: 50px;
  position: absolute;
 }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
